{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Архив всех статей</title>
		
</head>
<body>
	<div class="header">
	<img src="{% static 'img1.png' %}" alt="Логотип" type="image/png"/>
	</div>
	<div class="archive">
		{% for post in posts %}  
		<div class="one-post">

			<h2 class="post-title"><a href="{% url 'get_article' post.id %}">{{post.title}}</a></h2>
			<div class="article-info">
				<div class="article-author">{{ post.author.username }}</div>
				<div class="article-createddate">{{ post.created_date}}</div>
			</div>
			<p class="article-text">{{ post.get_excerpt }}</p>
		</div>
		{% endfor %}
	</div>
</body>
</html>
