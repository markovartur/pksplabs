{% load static %}
<!DOCTYPE html>
<html>
	<head>
	<title>Создать статью</title>
		<link rel="stylesheet" href="{% static 'article.css' %}">
		<link rel="stylesheet" href="{% static 'create_article.css' %}">
	</head>
	<body>
	<div class="content">
	<h1>Написать статью</h1>
	<form method="POST">
		{% csrf_token %}
		<div>
		<input type="text" name="title" placeholder="Название статьи" value="{{form.title}}">
		</div>
		<div>
		<textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
		</div>
		<div>
		<input type="submit" value="Сохранить">
		</div>
		</form>
		<div class="error"> {{ form.errors }}</div>
	</div>
	</body>
</html>
